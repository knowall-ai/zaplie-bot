# CI workflow for code quality checks
# Runs linting, formatting validation, and type checking

name: Code Quality Checks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  lint-and-format-bot:
    name: Lint & Format (Bot/Backend)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check Prettier formatting
        run: npm run format:check

      - name: Run TypeScript type check
        run: npm run typecheck

  lint-and-format-tabs:
    name: Lint & Format (Frontend/Tabs)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: tabs/package-lock.json

      - name: Install dependencies
        working-directory: tabs
        run: npm ci

      - name: Run ESLint
        working-directory: tabs
        run: npm run lint

      - name: Check Prettier formatting
        working-directory: tabs
        run: npm run format:check

      - name: Run TypeScript type check
        working-directory: tabs
        run: npm run typecheck

  build-check:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: [lint-and-format-bot, lint-and-format-tabs]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install Bot dependencies
        run: npm ci

      - name: Build Bot
        run: npm run build

      - name: Install Tabs dependencies
        working-directory: tabs
        run: npm ci

      - name: Build Tabs
        working-directory: tabs
        env:
          CI: false
        run: npm run build
